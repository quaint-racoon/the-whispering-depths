<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawler - Enhanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            user-select: none;
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            color: #e5e7eb;
        }

        #gameContainer {
            border: 4px solid #4b5563;
            box-shadow: 0 0 30px rgba(252, 163, 17, 0.3);
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
        }

        #gameCanvas {
            display: block;
            background-color: var(--fog-unexplored);
            image-rendering: pixelated;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .health-bar {
            width: 150px;
            height: 20px;
            background: #1f2937;
            border: 2px solid #4b5563;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc2626, #ef4444);
            transition: width 0.3s ease;
        }

        .inventory {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }

        .inventory-slot {
            width: fit-content;
            height: 30px;
            background: #1f2937;
            border: 2px solid #4b5563;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
    <script src="main.js" defer></script>
</head>
<body>
        
    <div class="mb-4 text-center">
        <h1 class="text-3xl font-bold text-gray-100">The Whispering Depths</h1>
        <p class="text-sm text-gray-400 mt-1">WASD/Arrows to move ‚Ä¢ E to open chests ‚Ä¢ Space to attack</p>
        <p class="text-xs text-gray-500">Explore the dungeon, fight monsters, and collect loot!</p>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <input id="chatInput" style="display:none;" autocomplete="off" autocapitalize="off" spellcheck="false" placeholder="Type a message..." class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-3/4 p-2 bg-gray-800 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        <div id="ui">
            <div>HP: <span id="health">100</span>/100</div>
            <div class="health-bar">
                <div class="health-fill" id="healthBar" style="width: 100%"></div>
            </div>
            <div class="inventory" id="inventory">
                <div class="inventory-slot">‚öîÔ∏è</div>
                <div class="inventory-slot" id="potions">üß™</div>
                <div class="inventory-slot" id="gold">üí∞</div>
            </div>
        </div>
        
    </div>


</body>
</html>
